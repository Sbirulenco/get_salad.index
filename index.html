<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Info Report</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; line-height: 1.4; }
    button { padding: 10px 16px; border-radius: 6px; cursor: pointer; }
    pre { background: #f4f4f4; padding: 16px; border-radius: 8px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Device Info Generator</h1>
  <button id="generate">Generate My Device Report</button>
  <pre id="output">Click the button to get your device info...</pre>

  <script>
    document.getElementById("generate").addEventListener("click", async () => {
      const output = document.getElementById("output");
      output.textContent = "Collecting device infoâ€¦";

      try {
        const response = await fetch("https://device-info-server-c5n2.onrender.com/report", {
          method: "POST"
        });

        if (!response.ok) throw new Error("Network response was not ok");

        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "Failed to fetch: " + err.message;
      }
    });
  </script>
</body>
</html>
