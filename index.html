<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Info Report</title>
</head>
<body>
  <h1>Device Info Generator</h1>
  <button id="generate">Generate My Device Report</button>
  <pre id="output"></pre>

  <script>
    document.getElementById("generate").addEventListener("click", async () => {
      try {
        // Replace with your Render backend URL + /report
        const response = await fetch("https://device-info-server-c5n2.onrender.com/report", {
          method: "POST"
        });

        if (!response.ok) throw new Error("Network response was not ok");

        const data = await response.json();
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById("output").textContent = "Failed to fetch: " + error.message;
        console.error(error);
      }
    });
  </script>
</body>
</html>
