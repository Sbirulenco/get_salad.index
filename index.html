<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Info Report</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 40px; }
    button { padding: 10px 20px; cursor: pointer; }
    pre { background: #f0f0f0; padding: 16px; border-radius: 8px; overflow: auto; }
  </style>
</head>
<body>
  <h1>Device Info Generator</h1>
  <button id="generate">Generate My Device Report</button>
  <pre id="output">Click the button to generate your report.</pre>

  <script>
    async function getBattery() {
      if (!navigator.getBattery) return null;
      try { return await navigator.getBattery(); } catch { return null; }
    }

    async function generateReport() {
      const battery = await getBattery();
      const data = {
        screen: {
          width: screen.width,
          height: screen.height,
          colorDepth: screen.colorDepth,
          pixelDepth: screen.pixelDepth,
          devicePixelRatio: window.devicePixelRatio
        },
        gpu: (() => {
          const canvas = document.createElement("canvas");
          const gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
          if (!gl) return "Not supported";
          const dbg = gl.getExtension("WEBGL_debug_renderer_info");
          return dbg ? gl.getParameter(dbg.UNMASKED_RENDERER_WEBGL) : "Unknown";
        })(),
        battery: battery ? { charging: battery.charging, level: battery.level } : "Not available",
        touchSupport: 'ontouchstart' in window || navigator.maxTouchPoints > 0,
        languages: navigator.languages || [navigator.language],
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        prefersDark: matchMedia('(prefers-color-scheme: dark)').matches,
        prefersReducedMotion: matchMedia('(prefers-reduced-motion: reduce)').matches,
        adBlockLikely: null // optional: implement detection if needed
      };

      try {
        const response = await fetch("/report", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        if (!response.ok) throw new Error("Network response was not ok");
        const report = await response.json();
        document.getElementById("output").textContent = JSON.stringify(report, null, 2);
      } catch (err) {
        document.getElementById("output").textContent = "Failed to fetch: " + err.message;
      }
    }

    document.getElementById("generate").addEventListener("click", generateReport);
  </script>
</body>
</html>
